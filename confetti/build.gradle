apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.config.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.config.minSdkVersion
        targetSdkVersion rootProject.ext.config.targetSdkVersion
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}

dependencies {
    implementation deps.kotlin
    implementation deps.appcompat
    kapt deps.lifecyclecompiler
    implementation deps.confetti
    implementation deps.preferences.values()
}

apply from: "$rootDir/deploy.gradle"